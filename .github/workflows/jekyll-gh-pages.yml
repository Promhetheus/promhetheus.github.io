# Name of your site (displayed in the header)
name: Prometheus
# Short bio or description (displayed in the header)
description: Web Developer and Tech Enthusiast

# URL of your avatar or profile pic (GitHub profile picture URL or any image link)
avatar: https://avatars.githubusercontent.com/yourusername

# Footer social links (only fill in what you use) 
footer-links:
  github: Prometheus
  linkedin: your-linkedin-username
  twitter: your-twitter-handle
  email: your@email.com
  rss: rss
  youtube: user/yourchannelname

# Enable Disqus (optional – set up a free Disqus account first)
disqus: null

# Google Analytics (optional – use your tracking ID)
google_analytics: null

# Your website URL (replace with your GitHub username)
url: https://prometheus.github.io

# Only needed if using a subfolder for a project site
baseurl: ""

markdown: redcarpet
highlighter: pygments
permalink: /:title/

version: v1.1.0

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

sass:
  style: :expanded

gems:
  - jekyll-sitemap
  - jekyll-feed

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
